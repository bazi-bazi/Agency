<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initian-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/app.css" />
    <title>Agency website</title>
</head>
<body>
  <div class="container">
    <header class="header">
    <div class="header__left">
      <img src="/img/logo.png" alt="logo" class="header__logo" srcset="/img/logo.png 1x. /img/logo.png 2x"/>
      <p class="header__slogan">
        ASSOCIATES <br>STUDIO<br> DESIGN
      </p>

      <ul class="header__socials socials">
        <li class="socials__element">
          <a href="#" class="socials__link" aria-label="facebook">
            <img src="/img/symbol/facebook.png" class="socials__fb">
          </a>
        </li>
        <li class="socials__element">
          <a href="#" class="socials__link" aria-label="twitter">
            <img src="/img/symbol/twitter.png" class="socials__tw">
          </a>
        </li>
        <li class="socials__element">
          <a href="#" class="socials__link" aria-label="linkedin">
            <img src="/img/symbol/lin.png" class="socials__lin">
          </a>
        </li>
      </ul>

    </div>
    <div class="header__right">
      <p class="header__adress">
        90802 California<br /> Long beach PO<br /> Box 68789 300<br /> East Ocean  Boulevard
      </p>
      <br />
      <p class="header__contacts">
        <a class="Header__tel" href="+64 9 345 6758">+64 9 345 6758</a><br />
        <a class="header__mail" href="info@dsgn-studio.com">info@dsgn-studio.com</a>
      </p>

    </div>
  </header>
  </div>


  <script src="/dist/app.js"></script>

</html>
